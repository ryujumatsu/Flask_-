<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jequery.com/jequery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark rounded-bottom w-75 mx-auto">
            <a class="navbar-brand text-warning ml-3" href="{{ url_for('show_entries') }}">Flask Blog</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navnarNav" aria-content="navbar" aria-expanded="false" aria-label="Togglenavigation">
                    <span class="navhar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse ml-2" id="navbarNav">
                    <ul class="nav navbar-nav navbar-right">
                        {% if not session.logged_in %}
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{{ url_for('login') }}">LOG-IN</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{{ url_for('new_entry') }}">NEW-POST</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="{{ url_for('logout') }}">LOG-OUT</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
        </nav>

        {% for message in get_flashed_messages() %}
        <div class="alert alert-danger w-75 mx-auto" role="alert">
            {{ message }}
        </div>
    {% endfor %}

    <div class="blog-body w-75 mx-auto mt-3">
        {% block body %}{% endblock %}
    </div>

    </div>

</body>
</html>
