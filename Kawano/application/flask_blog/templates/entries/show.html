{% extends"layout.html" %}
{% block body %}
<br>
<div class="card">
    <div class="card-body" style="padding-left: 10px;">
        <h2>{{ entry.title }}</h2>
        <br>
        {{ entry.text }}
        <br><br>
        投稿日時:{{ entry.created_at}}
        <br><br>
        <div class="btn-group">
            <form action="{{ url_for('edit_entry', id=entry.id) }}" method="GET">
                <button type="submit" class="btn btn-secondary">編集</button>
            </form>
            <form action="{{ url_for('delete_entry', id=entry.id) }}" method="post">
                <button type="submit" class="btn btn-danger" style="margin-left:5px;">削除</button>
            </form>
            <form action="{{ url_for('new_comment', id=entry.id) }}" method="GET">
                <button type="submit" class="btn" style="margin-left:5px; background-color: #2ac44b; color: white;">コメント</button>
            </form>
        </div>
    </div>
</div>
<br>
<form action="{{ url_for('show_entries')}}" method="GET">
    <button type="button" class="btn" style="background-color: #072b61; color: white;">戻る</button>
</form>
