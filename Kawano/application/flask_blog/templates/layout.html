<!DOCTYPE html>
<title>Flask Blog</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src=""https://code.jquery.com/jquery-3.2.1.slim.min.js></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


<body style="background-color: #dae5f2;">
    <div class="container" >
        <nav class="navbar navbar-expand-lg navbar-light head" style="background-color: #072b61;">
            <a class="navbar-brand" href="{{ url_for('show_entries') }}" style="color: #dae5f2;">Flask Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav navbar-nav navbar-right">
                    {% if not session.logged_in %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('login') }}" style="color:  #dae5f2;">ログイン</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('new_entry') }}" style="color: #dae5f2;">新規投稿</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}" style="color: #dae5f2;">ログアウト</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        {% for message in get_flashed_messages() %}
        <div class="alert alert-info" role="alert">
            {{message}}
        </div>
        {% endfor %}

        
        <div class="blog-body">
            {% block body %}{% endblock %}
        </div>
    </div>
</body>
