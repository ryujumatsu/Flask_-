{% extends "layout.html" %}
{% block body %}
<br>
<table class="table">
    <thead>
        <tr>
            <th scope="col">祝日</th>
            <th scope="col">テキスト</th>
        </tr>
    </thead>
    <tbody>
{% for holiday in holidays %}
        <tr>
            <th scope="row">{{ holiday.holi_date }}</th>
            <td>{{ holiday.holi_text }}</td>
        </tr>
{% else %}
    登録祝日がありません
{% endfor %}
    </tbody>
</table>
<br><br>
<form action="{{ url_for('input')}}">
    <button type="submit" class="btn" style="background-color: #072b61; color: #fffefd;">戻る</button>
</form>
{% endblock %}
