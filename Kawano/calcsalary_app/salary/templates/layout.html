<!DOCTYPE html>
<title>給与計算アプリ</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+1+Code:wght@100..700&family=Tsukimi+Rounded&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src=""https://code.jquery.com/jquery-3.2.1.slim.min.js></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<body style="background-color: #dae5f2; font-family: 'Tsukimi Rounded', sans-serif;">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #072b61;">
            <a class="navbar-brand" href="{{ url_for('input') }}" style="color: #fffefd;">給与計算アプリ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>

        {% for message in get_flashed_messages() %}
        <div class="alert alert-info" role="alert">
            {{message}}
        </div>
        {% endfor %}

        
        <div class="blog-body">
            {% block body %}{% endblock %}
        </div>
    </div>
</body>
