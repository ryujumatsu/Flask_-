{% extends"layout.html" %}
{% block body %}
    <br>
    <div class="card mb-3" style="background-color: #fffefd; max-width: 18rem; "  >
        <div class="card-body">
            <form action="{{ url_for('output') }}" method="post">
                <div class="form-group">
                    <label for="InputSalary">給与</label>
                    <input type="number" class="form-control" id="InputSalary" name=salary value="{{input_salary}}">
                </div>
                <div>
                    <button type="submit" class="btn" style="background-color: #072b61; color: #fffefd;">計算する</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
