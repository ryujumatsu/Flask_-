<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<style>
    body {
        background-color: #e9ffff;
    }
</style>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg" style="background-color: #1d6596">
            <a class="navbar-brand" style="color: white" href="{{url_for('show_entries')}}"><b>Flask Blog</b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav navbar-nav navbar-right">
                    {% if  not session.logged_in %}
                    <li class="nav-item">
                        <a class="nav-link" style="color: white" href="{{url_for('login')}}">ログイン</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" style="color: white" href="{{url_for('logout')}}">ログアウト</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        {% for message in get_flashed_messages() %}
        <div>
            <div class="alert alert-info" role="alert">
                {{message}}
            </div>
        </div>
        {% endfor %}
        <div class="blog-body">
            {% block body %}{% endblock %}
        </div>
    </div>

</body>
</html>
