{% extends "layout.html" %}
{% block body %}

<div class="collapse collapse-open border border-base-300 bg-base-200"> 
    <div class="collapse-title text-xl font-medium">
        {{entry.title}}
    </div>
    <div class="collapse-content"> 
      <p>{{entry.text}}</p>
      <p>投稿日時{{entry.created_at}}</p>
      <p>status:{{entry.status}}</p>
    </div>
</div>

<div class="btn-group">
    <div class="flex justify-end"> 
        <form action="{{url_for('edit_entry',id=entry.id)}}" method="GET">
            <button type="submit" class="btn btn-outline">編集</button>
        </form>

        <form action="{{url_for('delete_entry',id=entry.id)}}" method="post">
            <button type="submit" class="btn btn-outline btn-error" style="margin-left: 5px;">削除</button>
        </form>
      </div>
</div>
{% endblock %}
