{% extends "layout.html" %}

{% block body %}
{% for entry in entries %}
<a href="{{ url_for('show_entry',id=entry.id) }}">
    <div class=" flex w-9/12 bg-base-200 my-5 mx-auto rounded-xl">
        <div id="user-icon" class="mx-5 my-5">
            <img src="{{entry.status}}" id="user-icon" alt=""style="width: 100px; height: 100px; border-radius:50%">
        </div>
        <div class="mx-5 my-5 ">
            <h1 class="card-title text" style="text-align: left;">{{entry.title}}</h5>
            <p>{{entry.text}}</p>
            <p class="text"></p>
        </div>
    </div>
</a>


{% else %}
<div role="alert" class="alert">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-info shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
    <span>No Post</span>
  </div>
{% endfor %}
{% endblock %}
