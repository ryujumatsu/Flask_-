<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc Salary</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kiwi+Maru&display=swap" rel="stylesheet">
</head>
<style>
    body {
        font-family: "Kiwi Maru", serif;
        font-weight: 400;
        font-style: normal;
        background-color: #e9ffff;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #1d6596">
        <a class="navbar-brand" style="color: white" href="{{url_for('show_entries')}}"><b>給与計算アプリ</b></a>
    </nav>
    <div class="container">
        <div class="card mx-auto mt-5" style="width: auto;">
            <div class="card-body ">
                {% for message in get_flashed_messages() %}
                <div>
                    <div class="alert alert-info" role="alert">
                        {{message}}
                    </div>
                </div>
                {% endfor %}
                <div class="calc-body">
                    {% block body %}{% endblock %}
                </div>
            </div>
        </div>
        <div class="bottom mx-auto" style="width: auto;">
            {% block bottom %}{% endblock%}
        </div>
    </div>
</body>
</html>
