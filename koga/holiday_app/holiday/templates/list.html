{% extends "layout.html" %}
{% block body %}
<ul class="list-group list-group-flush">
    {% for holiday in datelistHTML %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">
                    {{ holiday.holi_date }} : {{ holiday.holi_text }}
                </h5>
            </div>
        </div>
    {% else %}
        祝日が登録されていません。
    {% endfor %}
</ul>
<a href="{{ url_for('input') }}">戻る</a>
{% endblock %}
