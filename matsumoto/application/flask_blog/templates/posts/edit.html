{% extends "layout.html" %}
{% block body %}

    <form action="{{ url_for('update_post', user_id=session.id, post_id=post.id) }}" method=post class=add_post>
        <div class="form-group">
            <label for="InputTitle">タイトル</label>
            <input type="text" class="form-control" id="InputTitle" name=title value={{ post.title }}>
        </div>
        <div class="form-group">
            <label for="InputText">本文</label>
            <textarea class="form-control" id="InputText" name=text rows="3">{{ post.text | safe }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">更新</button>
    </form>

{% endblock %}
